<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Morcomputation</title>
    <meta name="description" content="A website advertising my IT and developer skills.">
    <meta name="author" content="Andres Morales">

    <link rel="stylesheet" href="css/styles.css?v=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <style>
        
        .calendly-inline-widget{
            min-width:320px;
            height:750px;
        }
        footer{
            margin-top: 15vh;
        }

        .hidden{
            display: none;
        }

        
    </style>
</head>

</html>

<body>


    <header>
        <!-- This header will be filled in through jquery -->
    </header>

    <div class="container">
        <div class="text-center">
            <h1 class="color">Contact</h1>
        </div>
        <p class="first">
            If you would like to contact me please setup a meeting using the Calendly widget below <br>
            otherwise please send me a quick message.
        </p>
    </div>

    <main class="flex-shrink-0 padding">
        
        <form
        name="contact"
        method="POST"
        netlify-honeypot="bot-field"
        data-netlify="true"
        id="contactForm"
        class="container bg-dark"
        >
            <p class="hidden">
                <label>
                    Don't fill this out if you're human: <input name="bot-field" />
                </label>
            </p>
            <!-- Name input -->
            <div class="mb-3">
                <label class="form-label" for="name">Name</label>
                <input class="form-control" id="name" type="text" name="name" placeholder="Name" required/>
            </div>
        
            <!-- Email address input -->
            <div class="mb-3">
                <label class="form-label" for="emailAddress">Email Address</label>
                <input class="form-control" id="emailAddress" type="email" name="email" placeholder="Email Address" required />
            </div>
        
            <!-- Message input -->
            <div class="mb-3">
                <label class="form-label" for="message">Message</label>
                <textarea class="form-control" id="message" type="text" name="message" placeholder="Message" style="height: 10rem;" required></textarea>
            </div>
        
        
            <!-- Form submit button -->
            <div class="d-grid">
                <button class="btn btn-light" type="submit">Submit</button>
            </div>
    
        </form>

        <!-- Calendly badge widget begin -->
        <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
        <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
        <script type="text/javascript">window.onload = function() { Calendly.initBadgeWidget({ url: 'https://calendly.com/morcomputation', text: 'Schedule a meeting with me', color: '#1a1a1a', textColor: '#fd17d6', branding: true }); }</script>
        <!-- Calendly badge widget end -->
    

    </main>

    <footer>
        <!-- This footer will be filled in through jquery -->
    </footer>


    <script src="js/scripts.js"></script>
</body>

</html>
